<!-- Exercício 9: Alterar tema da página -->
<h1>Bem-vindo!</h1>
<button id="modoClaro">Modo Claro</button>
<button id="modoEscuro">Modo Escuro</button>

<script>
    // Função para mudar entre os temas claro e escuro
    const modoClaro = document.getElementById('modoClaro');
    const modoEscuro = document.getElementById('modoEscuro');

    modoClaro.addEventListener('click', () => {
        document.body.classList.remove('modo-escuro');
        document.body.classList.add('modo-claro');
    });

    modoEscuro.addEventListener('click', () => {
        document.body.classList.remove('modo-claro');
        document.body.classList.add('modo-escuro');
    });
</script>
